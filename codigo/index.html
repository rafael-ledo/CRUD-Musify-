<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Musify</title> 

  <style>

/* RESET E VARIÁVEIS */
* { box-sizing: border-box; }
html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; /* Uma seleção de fontes modernas e legíveis. */
}

:root { /* Cores principais */
  --accent: #1db954; 
  --bg: #121212;
  --panel: #181818;
  --muted: #b3b3b3;
  --gold: #d8ba62;
}

/* LAYOUT PRINCIPAL */
body {
  background: linear-gradient(180deg, #0f0f0f 0%, #121212 100%);
  color: #fff;
}

#container { /* Alinha a sidebar e o conteúdo */
  display: flex;
  min-height: 100vh;
  gap: 18px;
  padding: 18px;
}

/* SIDEBAR */
#sidebar {
  position: sticky; 
  top: 18px;
  max-height: calc(100vh - 36px);
  width: 260px;
  background: #0e0e0e;
  border-radius: 12px;
  padding: 28px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  align-items: stretch;
  z-index: 1000; 
  transition: transform 0.4s ease-in-out; 
  transform: translateX(-232px); 
  border-right: 2px solid var(--gold); 
}

#sidebar:hover { 
  transform: translateX(0); /* Traz o menu de volta à posição original */
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  border-right-color: transparent; 
}

#sidebar h1 { /* O efeito brilho no logo */
  font-family: 'Bebas Neue', sans-serif;
  margin: 0;
  text-transform: uppercase;
  letter-spacing: 4px;
  color: var(--gold);
  font-size: 50px;
  text-align: center;
  background: linear-gradient(
    90deg, 
    var(--gold) 0%, 
    #ffffff 50%, 
    var(--gold) 100%
  );
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
  animation: shimmer-effect 8s linear infinite;
  text-shadow: 0 0 10px rgba(216, 186, 98, 0.2); 
}
#buttons { /* Organizar os botões */
  display: flex;
  flex-direction: column;
  gap: 8px;
}
button[data-action] { /* Formatação dos botões */
  padding: 12px 14px;
  border-radius: 999px;
  border: 0;
  background: linear-gradient(180deg, #2a2a2a, #171717);
  color: #fff;
  cursor: pointer;
  text-align: center;
  transition: all .5s ease;
}
button[data-action]:hover { /* Efeito de levantar quando o mouse passa por cima */
  box-shadow: 0 6px 18px rgba(255, 255, 255, 0.6);
  transform: translateY(-2px);
  background: #ffffff;
  color: #0f0f0f;
}
button[data-action]:active { /* O botão parece afundar quando pressionado */
  background: linear-gradient(180deg, #2a2a2a, #171717);
  color: #ffffff;
  box-shadow: #000000 0px 0px 0px 0px;
  transform: translate(10px);
  transition: 100ms;
}

/* ÁREA PRINCIPAL E TOPO */
#main {
  flex: 1; /* Faz essa área ocupar todo o espaço restante. */
  display: flex;
  flex-direction: column;
  gap: 18px;
  position: sticky;
  top: 18px;
}
.topbar { /* Cabeçalho com busca e filtros */
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
  position: sticky;
  top: 18px;
}
.search { 
  flex: 1;
}
.search input { /* A barra de pesquisa principal */
  width: 84%;
  padding: 12px;
  border-radius: 999px;
  border: 0;
  background: #222;
  color: #fff;
}

/* CONTEÚDO E PAINÉIS */
.content { 
  display: flex;
  gap: 18px;
  align-items: flex-start;
}
#library { /* Área onde as músicas aparecem */
  flex: 1;
  background: var(--panel);
  padding: 16px;
  border-radius: 12px;
  min-height: 520px;
}
#playerPanel { /* Player onde as músicas são reproduzidas */
  width: 360px;
  background: linear-gradient(180deg, #151515, #0f0f0f);
  padding: 16px;
  border-radius: 12px;
  position: sticky;
  top: 28px; 
  transition: top 0.3s ease;
}

html:not(:only-child) #playerPanel {
  top: 50px;
}

/* LISTA DE MÚSICAS / GRID */
.song-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 12px;
}
.card { /* Cada música parecer com uma capa de cd */
  background: #0e0e0e;
  padding: 12px;
  border-radius: 10px;
  display: flex;
  gap: 12px;
  align-items: center;
}
.meta {
  flex: 1;
}
.meta h4 {
  margin: 0;
  font-size: 16px;
}
.meta p {
  margin: 0;
  color: var(--muted);
  font-size: 13px;
}
.card button {
  padding: 8px 10px;
  border-radius: 8px;
}
.loading {
  color: var(--muted);
  text-align: center;
  padding: 20px;
  font-style: italic;
}
.cover-img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Garante que a imagem da capa não fique distorcida */
  border-radius: 6px;
}

/* FORMULÁRIOS */
/* Estilos para os formulários de adicionar ou editar */
forms {
  position: sticky;
}
form {
  margin-top: 8px;
  position: sticky;
}
.form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  background: #101010;
  padding: 12px;
  border-radius: 10px;
  position: sticky;
}
.form input,
.form select {
  padding: 10px;
  border-radius: 8px;
  border: 0;
  background: #141414;
  color: #fff;
  position: sticky;
}
.form textarea {
  grid-column: 1/-1; /* Faz o campo de texto ocupar as duas colunas */
  padding: 10px;
  border-radius: 8px;
  background: #141414;
  color: #fff;
  position: sticky;
}
.form.actions {
  grid-column: 1/-1;
  display: flex;
  gap: 8px;
  position: sticky;
}

/* PLAYER CUSTOMIZADO */
#nowPlaying {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.np-row { /* A fileira que mostra a música que está tocando. */
  display: flex;
  gap: 18px;
  align-items: center;
  background: linear-gradient(90deg, #181818 70%, #121212 100%);
  border-radius: 12px;
  padding: 18px 20px;
  box-shadow: 0 2px 12px #0004;
  margin-bottom: 12px;
}
.cover { /* Se não houver imagem na capa da música coloca uma letra */
  width: 100px;
  height: 100px;
  border-radius: 6px;
  background: linear-gradient(135deg, var(--gold), #444);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  background: linear-gradient(
    90deg, 
    var(--gold) 0%, 
    #ffffff 50%, 
    var(--gold) 100%
  );
  background-size: 200% auto;
  -webkit-background-clip: content-box;
  background-clip: content-box;
  -webkit-text-fill-color:#000000;
  color:#000000;
  animation: shimmer-effect 8s linear infinite;
  text-shadow: 0 0 10px rgba(216, 186, 98, 0.2); 
}

/* CAIXA DE SUGESTÕES DO ITUNES */
.itunes-dropdown {
  position: absolute;
  left: 0;
  width: 75%;
  background: #181818;
  border: 1px solid #222;
  border-radius: 10px;
  box-shadow: 0 4px 18px #0006;
  z-index: 1000;
  max-height: 220px;
  overflow-y: auto;
  margin-top: 4px;
  padding: 0;
}
.itunes-suggestion {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 14px;
  cursor: pointer;
  border-bottom: 1px solid #222;
  transition: background 0.2s;
  background: #181818;
  color: #fff;
}
.itunes-suggestion:last-child {
  border-bottom: none;
}
.itunes-suggestion:hover {
  background: #232323;
}
.itunes-suggestion img {
  width: 38px;
  height: 38px;
  border-radius: 6px;
  object-fit: cover;
  background: #222;
  border: 2px solid var(--gold);
}
.itunes-suggestion b {
  color: #fff;
  font-size: 1em;
}
.itunes-suggestion span {
  color: var(--muted);
  font-size: 0.95em;
}
.itunes-add-btn {
  margin-left: auto;
  background: var(--gold);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 6px 14px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}
.itunes-add-btn:hover {
  background: #181818;
  color: var(--gold);
}

/* PLAYER CONTROLES CUSTOMIZADOS */
.custom-audio-player {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #181818;
  border-radius: 8px;
  padding: 10px 14px;
  margin-top: 12px;
  box-shadow: 0 2px 8px #0003;
}
.audio-btn { /* Botão de play/pause do player */
  background: var(--gold);
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 1.2em;
  width: 38px;
  height: 38px;
  cursor: pointer;
  transition: background 0.2s;
}
.audio-btn:hover { 
  background: #fff;
  color: var(--gold);
}
#audioSeek { /* A barra de progresso da música */
  accent-color: var(--gold);
  height: 4px;
}

/* PAINEL DE CANTORES */
#lettersMenu { /* O menu de A-Z para filtrar os artistas */
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
  margin: 0 0 16px 0;
  align-items: center;
  justify-content: flex-start;
  width: 100%;
  box-sizing: border-box;
  background: #181818;
  padding: 8px;
  border-radius: 8px;
}
#artistsGrid { /* A galeria de artistas */
  flex: 1 1 auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 16px;
  min-height: 0;
  align-items: flex-start;
  width: 100%;
  box-sizing: border-box;
}
.artists-title {
  margin-bottom: 18px;
  font-size: 1.5em;
  color: #fff;
  display: block;
  width: 100%;
}
.letter-btn {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 0.95em;
  font-weight: normal;
  padding: 4px 8px;
  margin: 0;
  cursor: pointer;
  border-radius: 4px;
  outline: none;
  text-decoration: none;
  box-shadow: none;
  display: inline;
  min-width: auto;
  width: auto;
  line-height: 1.2;
  transition: color 0.2s, background 0.2s;
}
.letter-btn:hover {
  color: #fff;
  background: rgba(255,255,255,0.1);
}
.letter-btn.selected { /* Pra destacar a letra que está selecionada */
  text-decoration: none;
  font-weight: bold;
  color: var(--accent);
  background: rgba(29, 185, 84, 0.1);
}
.letter-btn:not(:last-child)::after {
  display: none;
}
.artist-card { /* O card de cada artista na galeria */
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  border-radius: 12px;
  transition: transform 0.2s, background 0.2s;
  background: #0e0e0e;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  margin: 0;
  padding: 16px;
}
.artist-card:hover { /* Efeito de levantar o ícone quando o mouse passa */
  transform: translateY(-4px);
  background: #1a1a1a;
  box-shadow: 0 6px 16px rgba(0,0,0,0.4);
}
.artist-img { /* A foto do artista */
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 12px;
  border: 2px solid var(--accent);
  background: #222;
}

.double-img { /* Quando é uma dupla mostra duas fotos */
  display: flex;
  overflow: hidden;
  width: 80px;
  height: 80px;
}
.double-img .half-img {
  width: 50%;
  height: 100%;
  object-fit: cover;
  border-radius: 0;
}

.artist-name {
  font-size: 1em;
  color: #fff;
  text-align: center;
  font-weight: bold;
}
.back-btn { /* O botão de voltar pra sair da tela de um artista */
  margin-bottom: 24px;
  background: #181818;
  border: none;
  color: var(--muted);
  font-size: 1em;
  cursor: pointer;
  font-weight: bold;
  padding: 8px 16px;
  border-radius: 999px;
  transition: background 0.2s, color 0.2s;
}
.back-btn:hover {
  background: #222;
  color: #fff;
}
.artist-details { /* O perfil com a foto e detalhes do artista */
  display: flex;
  align-items: center;
  gap: 24px;
  background: #181818;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 24px;
}
.artist-img-large {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid var(--accent);
  background: #222;
  object-fit: cover;
}
.artist-details-name {
  margin: 0 0 12px 0;
  font-size: 1.8em;
  color: #fff;
}
.artist-details-meta {
  font-size: 14px;
  color: var(--muted);
  line-height: 1.5;
}
.artist-details-meta a {
  color: var(--accent);
  text-decoration: none;
}
.artist-details-meta a:hover {
  text-decoration: underline;
}
.artist-books {
  white-space: pre-wrap;
  font-size: 1em;
  color: var(--muted);
}
#songsContainer {
  margin-top: 24px;
}

/* Responsividade */
/* Esconde a sidebar e o player pra telas menores */
@media (max-width:900px) {
  #sidebar { display: none; }
  #playerPanel { display: none;  }
}

@media (min-height: 10px) {
  #playerPanel {
    top: 95px; 
  }
}
    
@keyframes shimmer-effect { /* Cria a animação de brilho  */
  0% {
    background-position: -200% center;
  }
  100% {
    background-position: 200% center;
  }
}

</style>
</head>
<body>
<div id="container">
    <div id="sidebar">
      <h1>Musify</h1>
      <div id="buttons">
        <button data-action="init">Iniciar Coleção de músicas</button>
        <button data-action="list">Listar músicas</button>
        <button data-action="add">Adicionar nova música</button>
        <button data-action="update">Atualizar música</button>
        <button data-action="delete">Remover música</button>
        <button data-action="clear">Limpar coleção</button>
        <button data-action="favorites">Músicas Favoritas</button>
        <button data-action="playlists">Gerenciar Playlists</button>
        <button data-action="browseByArtist">Cantores</button>
        <button data-action="countByArtist">Contar músicas por autor</button>
        <button data-action="exit">Sair</button>
      </div>
      <div style="margin-top:auto;color:var(--muted);font-size:13px;text-align:center"></div>
    </div>

    <div id="main"> 
      <div class="topbar">
        <div class="search"><input id="globalSearch" placeholder="Pesquisar música, artista ou álbum..." /></div>
        
        <div style="display: flex; gap: 10px;">
          <select id="filterGenre" style="padding: 10px; border-radius: 8px; border: 0; background: #222; color: #fff;">
            <option value="all">Todos os Gêneros</option>
            <option value="Rock">Rock</option>
            <option value="Bossa Nova">Bossa Nova</option>
            <option value="Pop">Pop</option>
            <option value="Grunge">Grunge</option>
            <option value="Reggae">Reggae</option>
            <option value="MPB">MPB</option>
            <option value="Samba">Samba</option>
            <option value="Forró">Forró</option>
            <option value="Jazz">Jazz</option>
            <option value="Choro">Choro</option>
            <option value="Sertanejo">Sertanejo</option>
            <option value="Tropicália">Tropicália</option>
            <option value="Hip Hop">Hip Hop</option>
          </select>
          <select id="filterDecade" style="padding: 10px; border-radius: 8px; border: 0; background: #222; color: #fff;">
            <option value="all">Todas as Décadas</option>
            <option value="1960">1960s</option>
            <option value="1970">1970s</option>
            <option value="1980">1980s</option>
            <option value="1990">1990s</option>
            <option value="2000">2000s</option>
            <option value="2010">2010s</option>
          </select>
        </div>
        <div style="width:150px;text-align:right;color:var(--muted)"></div>
      </div>

      <div id="forms" class="forms"></div>

      <div class="content">
        <div id="library">
          <h3 style="margin:0 0 12px 0">Biblioteca</h3>
          <div id="output" style="min-height:360px"></div>
        </div>

        <div id="playerPanel">
          <div id="nowPlaying">
            <div class="np-row">
              <div class="cover" id="npCover">M</div>
              <div style="flex:1">
                <div id="npTitle"><h3 style="margin:0 0 6px 0">Nenhuma música</h3></div>
                <div id="npArtist" style="color:var(--muted)"></div>
              </div>
            </div>
          </div>

            <div style="margin-top:8px;color:var(--muted);font-size:13px">Fila: <span id="queueCount">0</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Biblioteca externa Chart.js (para gráficos, se forem usados) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="ui.js"></script>
</body>
</html>
